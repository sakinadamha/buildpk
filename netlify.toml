[build]
  # Build command
  command = "npm run build"
  
  # Directory with build output
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# SPA redirect rule - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable configuration (set these in Netlify UI)
# VITE_SOLANA_RPC_ENDPOINT
# VITE_SOLANA_NETWORK (mainnet-beta or devnet)
# VITE_BUILD_TOKEN_MINT_ADDRESS
# VITE_APP_ENV (production or development)
